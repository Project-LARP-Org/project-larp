<div ng-controller="SigninController">
	<div layout="column" layout-padding>
		<div flex layout="row" layout-align="center center">

<md-button class="md-raised app-social app-google" ng-href="https://www.google.fr/" ng-disabled="true">
	<md-icon md-svg-icon="social:public"></md-icon>
	{{'Sign in with'|translate}} Google
</md-button>

		</div>
		<div flex layout="row" layout-align="center center">

<md-button class="md-raised app-social app-twitter" ng-href="https://www.google.fr/" ng-disabled="true">
	<md-icon md-svg-icon="social:public"></md-icon>
	{{'Sign in with'|translate}} Twitter
</md-button>

		</div>
		<div flex layout="row" layout-align="center center">

<md-button class="md-raised app-social app-facebook" ng-href="https://www.google.fr/" ng-disabled="true">
	<md-icon md-svg-icon="social:public"></md-icon>
	{{'Sign in with'|translate}} Facebook
</md-button>

		</div>
		<div flex layout="row" layout-align="center center">

{{'or'|translate}}

		</div>
		<div flex>

<!-- BASIC -->
<form id="signin" name="loginForm" ng-submit="login()" novalidate layout-padding>
	
	<md-input-container class="md-block" flex-gt-sm>
		<input class="form-control input-lg" type="text" 
		    name="username" ng-model="user.username" 
			placeholder="Login" required autofocus>
	</md-input-container>

	<md-input-container class="md-block" flex-gt-sm>
		<input server-error class="form-control input-lg" type="password"
			name="password" ng-model="user.password" 
			placeholder="Password" required>
	</md-input-container>

	<div>
		<md-button class="md-primary md-raised"
		 	type="submit" 
			ng-disabled="loginForm.$invalid">
			<md-icon md-svg-icon="action:done"></md-icon>
			{{'Sign in'|translate}}
		</md-button>
	</div>
	
</form>

		</div>
		<div flex>
		
<p>{{ 'signup.message' | translate }}</p>
 <div>
   <md-button class="md-raised md-primary" href="{{ ::siteUrl }}">
     {{ 'signup' | translate }} 
     <md-icon md-svg-icon="action:help"></md-icon>
   </md-button>
 </div>
		
	</div>
</div>
