<div ng-controller="PreferencesController">
<form name="preferencesForm">

<md-card>
    <md-card-title>
    	<md-card-title-text>

	  	<h2 class="md-title">{{ 'Preferences' | translate }}</h2>

		</md-card-title-text>
	</md-card-title>
	<md-card-content>
	  	
	  	<md-input-container class="md-block">
          <label>{{ 'Language' | translate }}</label>
           <md-select ng-model="profile.language">
              <md-option ng-repeat="language in languages" value="{{language.abbrev}}">
                {{language.abbrev}}
              </md-option>
            </md-select>
        </md-input-container>
	  	
        <md-input-container class="md-block">
          <label>{{ 'Theme' | translate }}</label>
           <md-select ng-model="profile.theme">
              <md-option ng-repeat="theme in themes" value="{{theme.abbrev}}">
                {{theme.abbrev}}
              </md-option>
            </md-select>
        </md-input-container>

    </md-card-content>
	<md-card-actions layout="row" layout-align="start center">

		<md-button class="md-primary md-raised" type="submit" ng-click="save(profile)">
			<md-icon md-svg-icon="content:save"></md-icon>
			{{ 'Save changes' | translate }}
		</md-button>

	</md-card-actions>
</md-card>

</form>   
</div>
