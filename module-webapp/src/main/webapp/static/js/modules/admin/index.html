<div ng-controller="AdminController">
<md-content layout-padding>

   <h2>{{ 'admin' | translate }}</h2>
   <p>{{ 'admin.content' | translate }}</p>    
       
   <div flex-xs flex-gt-xs="50" layout="column">
   
   <md-card>
     <md-card-title>
       <md-card-title-text>
         <span class="md-headline">{{ 'users' | translate }}</span>
            <span class="md-subhead">{{ 'users.desc' | translate }}</span>
       </md-card-title-text>
       <md-card-title-media>
         <div class="md-media-sm card-media">
         <md-icon md-svg-icon="action:perm_identity" class="app-icon-80"></md-icon>
         </div>
       </md-card-title-media>
     </md-card-title>
     <md-card-actions layout="row" layout-align="end center">
		<md-button ng-href="#/admin/users">
       		<md-icon md-svg-icon="action:view_list"></md-icon>
       		{{ 'list' | translate }}
       	</md-button>
		<md-button ng-href="#/admin/users-create">
			<md-icon md-svg-icon="content:add"></md-icon>
			{{ 'add' | translate }}
		</md-button>
     </md-card-actions>
  	 </md-card>
   
    </div>

</md-content>
</div>
