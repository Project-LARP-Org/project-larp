<form ng-submit="search()" flex class="app-search ng-pristine ng-valid" layout="row">
	<div layout="row">
		<div>
			<md-button type="submit" class="md-raised md-primary md-mini">
				<md-icon md-svg-icon="action:search"></md-icon> 
				<span hide-md hide-sm hide-xs>{{ 'search.search' | translate }}</span>
			</md-button>
		</div>
		<div>
			<md-button ng-click="clear()" class="md-raised md-mini">
				<md-icon md-svg-icon="content:clear"></md-icon> 
				<span hide-md hide-sm hide-xs>{{ 'search.reset' | translate }}</span> 
			</md-button>
		</div>
	</div>
	<div layout="row" layout-wrap ng-cloak class="md-inline-form" 
		ng-transclude></div>
</form>
