<!DOCTYPE html>
<html ng-app="app">
<head>
<title>@project.artifactId@</title>
<meta app-version="@project.version@">

<!-- NO CACHE -->
<meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
<meta http-equiv="CACHE-CONTROL" content="NO-STORE"> 
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<!-- NO ZOMM ->
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

<!-- YOU NEED THIS TAG TO PREVENT D3JS CHARACTER ERROR!!! -->
<meta charset="utf-8">

<!-- LIBS CSS -->
<link rel="stylesheet" href="webjars/angular-material/@angular-material.version@/angular-material.css">
<link rel="stylesheet" href="webjars/angular-material-data-table/@angular-material-data-table.version@/dist/md-data-table.css">
<link rel="stylesheet" href="webjars/nvd3/@nvd3.version@/build/nv.d3.css">
<link rel="stylesheet" href="webjars/prettify/@prettify.version@/prettify.css">
<link rel="stylesheet" href="webjars/js-angular-datepicker/@angular-datepicker.version@/dist/angular-datepicker@javascript.min@.css">
<!-- OTHERS -->
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
<link rel="icon" type="image/jpeg" href="favicon.jpg" />

<!-- APP CSS-->
<link rel="stylesheet" href="css/hacks.css?nocache=@project.version@">
<link rel="stylesheet" href="css/app.css?nocache=@project.version@">

</head>
<body>

	<!-- LOADING -->
	<div class="m-app-loading" ng-if="false">
		<!--
			HACKY CODE WARNING: I'm putting Style block inside directive so that it 
			will be removed from the DOM when we remove the directive container.
		-->
		<style type="text/css">
			.m-app-loading .spinner {
				width: 30%;
				max-width: 100px;
				height: 30%;
				max-height: 100px;
			}
			div.m-app-loading {
				position: fixed ;
			}
			div.m-app-loading div.animated-container {
				background-color: #FFFFFF ;
				bottom: 0px ;
				left: 0px ;
				opacity: 1.0 ;
				position: fixed ;
				right: 0px ;
				top: 0px ;
				z-index: 999999 ;
			}
			div.m-app-loading div.messaging {
				color:  #2089B6;
				left: 0px ;
				margin-top: -37px ;
				position: absolute ;
				right: 0px ;
				text-align: center ;
				top: 40% ;
			}
			div.m-app-loading h1 {
				font-size: 26px ;
				line-height: 35px ;
				margin: 0px 0px 20px 0px ;
			}
			div.m-app-loading p {
				font-size: 18px ;
				line-height: 14px ;
				margin: 0px 0px 0px 0px ;
			}
		</style>
		<!-- BEGIN: Actual animated container. -->
		<div class="animated-container" ng-class="ng-leave">
			<div class="messaging">
				<h1>
					App is Loading...
				</h1>
		 		<img class="spinner" src="img/app-loading.gif"> 
			</div>
		</div>
		<!-- END: Actual animated container. -->
	</div>
	
	<!-- APP -->
	<div ng-controller="AppController">
	   	<app-navbar></app-navbar>
		<div ng-view>Loading...</div>
	</div>
		
	<!-- ************************************************************* -->
	<!-- LIBS JS -->
	<!-- ************************************************************* -->
	
	<!-- MVC: ANGULAR -->
	<script src="webjars/angularjs/@angularjs.version@/angular@javascript.min@.js"></script>
	<script src="webjars/angularjs/@angularjs.version@/angular-resource@javascript.min@.js"></script>
	<script src="webjars/angularjs/@angularjs.version@/angular-animate@javascript.min@.js"></script>
	<!-- UI: MATERIAL -->
	<script src="webjars/angular-material/@angular-material.version@/angular-material@javascript.min@.js"></script>
	<script src="webjars/angularjs/@angularjs.version@/angular-aria@javascript.min@.js"></script>
	<!-- TABLE: DATATABLE -->
	<script src="webjars/angular-material-data-table/@angular-material-data-table.version@/dist/md-data-table@javascript.min@.js"></script>
	<!-- CHARTS: D3 -->
	<script src="webjars/d3/@d3.version@/d3@javascript.min@.js"></script>
	<script src="webjars/nvd3/@nvd3.version@/build/nv.d3@javascript.min@.js"></script>
	<script src="webjars/angular-nvd3/@angular-nvd3.version@/dist/angular-nvd3.js"></script>
	<!-- AUTH: SATELLIZER -->

	<script src="webjars/angularjs/@angularjs.version@/angular-cookies.js"></script>
	<script src="webjars/angularjs/@angularjs.version@/angular-route@javascript.min@.js"></script>
	<!-- LANG: ANGULAR -->
	<script src="webjars/angular-translate/@angular-translate.version@/angular-translate.js"></script>
	<script src="webjars/angular-translate-storage-cookie/@angular-translate.version@/angular-translate-storage-cookie.js"></script>
	<script src="webjars/angular-translate-loader-static-files/@angular-translate.version@/angular-translate-loader-static-files.js"></script>
	<script src="webjars/angular-dynamic-locale/@angular-dynamic-locale.version@/dist/tmhDynamicLocale.js"></script>
	<!-- CODE VIEWER: PRETTIFY -->
	<script src="webjars/prettify/@prettify.version@/prettify.js"></script>

	<!-- DATE -->

	<script src="webjars/js-angular-datepicker/@angular-datepicker.version@/dist/angular-datepicker@javascript.min@.js"></script>
	
	<!-- ************************************************************* -->

	<script src="js/app.js?nocache=@project.version@"></script>
