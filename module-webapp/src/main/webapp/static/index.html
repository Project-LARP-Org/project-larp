<body ng-app="app">

	<!-- ************************************************************* -->
	<!-- LOADING -->
	<!-- ************************************************************* -->
	
	<div class="m-app-loading" ng-if="false">
		<!--
			HACKY CODE WARNING: I'm putting Style block inside directive so that it 
			will be removed from the DOM when we remove the directive container.
		-->
		<style type="text/css">
			.m-app-loading .spinner {
				width: 30%;
				max-width: 100px;
				height: 30%;
				max-height: 100px;
			}
			div.m-app-loading {
				position: fixed ;
			}
			div.m-app-loading div.animated-container {
				background-color: #FFFFFF ;
				bottom: 0px ;
				left: 0px ;
				opacity: 1.0 ;
				position: fixed ;
				right: 0px ;
				top: 0px ;
				z-index: 999999 ;
			}
			div.m-app-loading div.messaging {
				color:  #444;
				left: 0px ;
				margin-top: -37px ;
				position: absolute ;
				right: 0px ;
				text-align: center ;
				top: 40% ;
			}
			div.m-app-loading h1 {
				font-size: 26px ;
				line-height: 35px ;
				margin: 0px 0px 20px 0px ;
			}
			div.m-app-loading p {
				font-size: 18px ;
				line-height: 14px ;
				margin: 0px 0px 0px 0px ;
			}
		</style>
		<!-- BEGIN: Actual animated container. -->
		<div class="animated-container" ng-class="ng-leave">
			<div class="messaging">
				<h1>
					APP IS LOADING...
				</h1>
		 		<img class="spinner" src="img/app-loading.gif"> 
			</div>
		</div>
		<!-- END: Actual animated container. -->
	</div>
	
	<!-- ************************************************************* -->
	<!-- APP -->
	<!-- ************************************************************* -->
	
   	<app-navbar></app-navbar>
   	
    <md-content flex layout="column">
      <ng-view></ng-view>
    </md-content>
