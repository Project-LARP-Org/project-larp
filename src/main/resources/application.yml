# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

logging:
  level:
      ROOT: DEBUG
      com.projectlarp.app: DEBUG

jwt:
  header: Authorization
  expires_in: 300 # 5 minutes
  mobile_expires_in: 600 # 10 minutes
  secret: 1234567891011121314151617181920

spring:
  application:
      name: project-larp
  profiles:
      active: dev
      include: swagger
  devtools:
      restart:
          enabled: true
      livereload:
          enabled: false # we use gulp + BrowserSync for livereload
  datasource:
      driverClassName: org.h2.Driver
      url: jdbc:h2:file:./target/h2db/db/projectlarp;DB_CLOSE_DELAY=-1
      username: sa
      password: sa
  jpa:
      generate-ddl: true
      show-sql: true
      properties:
          hibernate:
              dialect: org.hibernate.dialect.H2Dialect
              ddl-auto: update
              use_second_level_cache: false
              cache.use_query_cache: false
              generate_statistics: true
  data:
      jpa.repositories.enabled: true
  http:
      multipart:
          max-file-size: 5mb
          max-request-size: 5mb
  jackson:
      serialization.indent_output: true
  h2:
      console:
          enabled: false

# ===================================================================
# To enable SSL, generate a certificate using:
# keytool -genkey -alias projectlarp -storetype PKCS12 -keyalg RSA -keysize 2048 -keystore keystore.p12 -validity 3650
#
# You can also use Let's Encrypt:
# https://maximilian-boehm.com/hp2121/Create-a-Java-Keystore-JKS-from-Let-s-Encrypt-Certificates.htm
#
# Then, modify the server.ssl properties so your "server" configuration looks like:
#
# server:
#    port: 8443
#    ssl:
#        key-store: keystore.p12
#        key-store-password: <your-password>
#        key-store-type: PKCS12
#        key-alias: projectlarp
# ===================================================================
server:
  port: 8080
